<!DOCTYPE html>
<html>

    <head>
        <title>Login - Membro</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>   

        <section id="container"> <!----- container ----->

            <div>
                <img src="img/user-img.png"> <!-- user icon -->
                <form>
                    <div class="input-email"> <!-- input -->
                        <input class="email" type="text" name="email" id="email" placeholder="Digite seu e-mail">                       
                    </div>

                    <div class="input-password">
                        <input class="password" type="password" name="password" id="password" placeholder="Digite sua senha">
                    </div>

                    <div class="input-btn"> <!-- submit -->
                        <input class="submit" type="submit" value="Logar">
                    </div> <!-- // input -->
                </form>
            </div>
            
            <h4>
                Esqueceu a senha? <a href="">Clique aqui</a>
            </h4>

        </section> <!----- // container ----->

    </body>
</html>
